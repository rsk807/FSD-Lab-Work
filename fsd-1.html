<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            background-color: #198acc;
            font-family: sans-serif;
        }

        /* Container for the form with custom styling */
        #form-container {
            background-color: rgb(228, 168, 100);
            padding: 2rem;
            margin-top: 50px;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form title styling */
        .form-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        /* Custom submit button styling */
        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 0.25rem;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div id="form-container" class="col-lg-6 col-md-8 col-sm-10">
            <h2 class="form-title">Event Registration</h2>

            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>

                <div class="mb-3">
                    <label for="workshop" class="form-label">Workshop:</label>
                    <select class="form-select" id="workshop" required>
                        <option value="" selected disabled>-- Choose --</option>
                        <option value="web">Web Development</option>
                        <option value="data">Data Science</option>
                        <option value="ai">AI</option>
                    </select>
                </div>

                <button type="submit" class="btn submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
