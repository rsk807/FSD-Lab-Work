<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Storage App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>StegoCloud Storing Extension</h1>
            <p>Upload and store files with unique keys</p>
        </header>

        <main>
            <div class="form-section">
                <h2>Upload File</h2>
                
                <!-- File Upload Form -->
                <form id="fileForm">
                    <div class="form-group">
                        <label for="fileKey">Key:</label>
                        <input type="text" id="fileKey" name="key" placeholder="Enter unique key" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="file">Choose File:</label>
                        <input type="file" id="file" name="file" accept=".txt,.doc,.docx,.pdf,.rtf,.odt,.jpg,.jpeg,.png,.gif" required>
                        <small class="file-info">Supported formats: TXT, DOC, DOCX, PDF, RTF, ODT, JPG, PNG, GIF (Max 10MB)</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Upload File</button>
                </form>
            </div>

            <div class="search-section">
                <h2>Retrieve File</h2>
                <div class="search-form">
                    <input type="text" id="searchKey" placeholder="Enter key to search" class="search-input">
                    <button type="button" id="searchBtn" class="btn btn-secondary">Search</button>
                </div>
                <div id="searchResult" class="search-result"></div>
            </div>

            <div class="documents-section">
                <h2>All Files</h2>
                <button type="button" id="loadAllBtn" class="btn btn-secondary">Load All Files</button>
                <div id="allDocuments" class="documents-list"></div>
            </div>
        </main>

        <div id="message" class="message"></div>
    </div>

    <script>
        // File upload form submission
        document.getElementById('fileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const key = document.getElementById('fileKey').value;
            const file = document.getElementById('file').files[0];
            
            if (!file) {
                showMessage('Please select a file', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('key', key);
            formData.append('file', file);
            
            try {
                const response = await fetch('/api/documents/file', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('File uploaded successfully!', 'success');
                    document.getElementById('fileForm').reset();
                } else {
                    showMessage(data.error || 'Error uploading file', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        });

        // Search functionality
        document.getElementById('searchBtn').addEventListener('click', async () => {
            const key = document.getElementById('searchKey').value;
            if (!key) {
                showMessage('Please enter a key to search', 'error');
                return;
            }
            
            try {
                const response = await fetch(`/api/documents/${key}`);
                const data = await response.json();
                
                const resultDiv = document.getElementById('searchResult');
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="document-card">
                            <h3>üìÅ File Found</h3>
                            <p><strong>Key:</strong> ${data.key}</p>
                            <p><strong>File Name:</strong> ${data.originalName}</p>
                            <p><strong>File Size:</strong> ${formatFileSize(data.fileSize)}</p>
                            <p><strong>Type:</strong> ${data.mimeType}</p>
                            <p><strong>Created:</strong> ${new Date(data.createdAt).toLocaleString()}</p>
                            <a href="/api/documents/${data.key}/download" class="btn btn-primary">Download File</a>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error-message">${data.error}</div>`;
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        });

        // Load all documents
        document.getElementById('loadAllBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/documents');
                const documents = await response.json();
                
                const documentsDiv = document.getElementById('allDocuments');
                
                if (documents.length === 0) {
                    documentsDiv.innerHTML = '<p>No files found.</p>';
                    return;
                }
                
                documentsDiv.innerHTML = documents.map(doc => `
                    <div class="document-card">
                        <h3>üìÅ ${doc.key}</h3>
                        <p><strong>File:</strong> ${doc.originalName}</p>
                        <p><strong>Size:</strong> ${formatFileSize(doc.fileSize)}</p>
                        <p><strong>Type:</strong> ${doc.mimeType}</p>
                        <p class="document-meta">Created: ${new Date(doc.createdAt).toLocaleString()}</p>
                        <a href="/api/documents/${doc.key}/download" class="btn btn-secondary">Download</a>
                    </div>
                `).join('');
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        });

        // Show message function
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Format file size function
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
